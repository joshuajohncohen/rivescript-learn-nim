<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@jitbit/htmlsanitizer@latest/HtmlSanitizer.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="./index.js"></script>
</head>
<body onload="init()">
    <div class="container">
        <header class="header">
            <div class="header-content">
                <span id="text-header">Learn</span>
                <img class="group-icon" alt="" src="Group 2.svg">
            </div>
        </header>
        <main class="chat-container">
        </main>
        <footer class="footer">
            <input type="text" class="message-input" placeholder="Type your message here..." onkeyup="keyUp(event)">
            <button class="clear-button" onclick="clearChat()">Clear</button>
        </footer>
    </div>
</body>
</html>
