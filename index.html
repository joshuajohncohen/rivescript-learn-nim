<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <span id="text-header">Learn</span>
                <img class="group-icon" alt="" src="Group 2.svg">
            </div>
        </header>
        <main class="chat-container">
            <div class="message received">
                <div class="message-content">Hi!</div>
                <div class="icon-bubble received-bubble"></div>
            </div>
            <div class="message sent">
                <div class="message-content">Hello!</div>
                <div class="icon-bubble sent-bubble"></div>
            </div>
            <div class="message received">
                <div class="message-content">How are you?</div>
                <div class="icon-bubble received-bubble"></div>
            </div>
            <div class="message sent">
                <div class="message-content">I'm good, thanks!</div>
                <div class="icon-bubble sent-bubble"></div>
            </div>
        </main>
        <footer class="footer">
            <input type="text" class="message-input" placeholder="Type your message here...">
        </footer>
    </div>
</body>
</html>
